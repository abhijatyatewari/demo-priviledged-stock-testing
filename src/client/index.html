<!DOCTYPE html>
<html>

<head>
  <base href='/' />
  <title>Learning Angular 2 &amp; 4 - Professional</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon/favicon-DEV.ico" type="image/x-icon">

  <link rel="stylesheet" media="screen" href="css/google-fonts.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">

  <!-- Custom styles for our template -->
  <link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- inject:css -->
  <!-- endinject -->
</head>

<body class='home'>

  <boot-component>
    Loading ... Please Wait ...
  </boot-component>

  <script>
    // Fixes undefined module function in SystemJS bundle
    function module() { }
  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
    <script src="<%= APP_BASE %>system-config.js"></script>
    <% } %>

      <!-- libs:js -->
      <!-- endinject -->

      <!-- inject:js -->
      <!-- endinject -->

      <% if (BUILD_TYPE === 'dev') { %>
        <script>
          System.import('<%= BOOTSTRAP_MODULE %>')
            .catch(function (e) {
              console.error(e.stack || e,
                'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
            });
        </script>
        <% } %>

          <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
          <script src="assets/js/jquery.min.js"></script>
          <script src="assets/js/bootstrap.js"></script>
          <script src="assets/js/headroom.min.js"></script>
          <script src="assets/js/jQuery.headroom.min.js"></script>
          <script src="assets/js/template.js"></script>
          <script src='assets/js/socket.io.js'></script>
</body>

</html>
